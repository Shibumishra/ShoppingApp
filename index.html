<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/index.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fa8515a440.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        
        <title>Shopping App</title>
    </head>
<body>
    <header>
        <nav id="navbar">
            <div id="topnav">
                <a id="Shope-lane" href="#"><span class="Shope-bold">SHOP</span><span class="Shope-mini">LANE</span></a>
                <a href="#">CLOTHING</a>
                <a href="#">ACCESSORIES</a>
            </div>
            <div id="Search-br">
                <i class="fas fa-search"></i>
                <input type="search" id="search" name="search" placeholder="Search for Clothing and Accessories">
            </div>
            <div id="shoping-section">
                <p class="shoping-count">0</p>
                <a href="./checkout.html"><i class="fas fa-shopping-cart shopping-icon"></i></a>
                <div>
                    <img class="shope-img"
                        src="https://www.freepnglogos.com/uploads/shopee-logo/shopee-circle-logo-design-shopping-bag-13.png"
                        alt="Shopee">
                </div>
            </div>
        </nav>
        <section id="bg">
            <div class="slider">
                <div class="sliders">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <img src="https://media2.brandsforless.ae/static/homepages/events/ramadan/21/15/ramadan_men_banner.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/purple-hair-salon-special-offer-banner-design-template-c8a655238cce2f50b9546f210eb3199f_screen.jpg?ts=1561539416" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://lassiecoder.github.io/E-CommerceWebsite/img/img3.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="https://img.paisawapas.com/ovz3vew9pw/2021/01/12124401/1-7.png" alt="">
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </section>
        <section id="MainDisplayCon">
            
        </section>
        <div id="Edyoda-project">
            <img src="./OKAY6Fl.png" width="150px" alt="Edyoda-project">
        </div>
        <div style="display: none;" id="product-wrapper">
        </div>
        <div style="display: none;" id="product-conterner">
            <div style="display: none;" id="prodect-details">
            </div>
            <div style="display: none;" id="product-img">
               
            </div>
            <div id="AddBtn">
                
            </div>
        </div>
        <footer>
            <div>
                <h4>ONLINE STORE</h4>
                <a href="#">Men clothing</a>
                <a href="#">Women clothing</a>
                <a href="#">Men accessories</a>
                <a href="#">Women accessories</a>
            </div>
            <div>
                <h4>HELPFUL LINKS</h4>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div>
                <h4>PARTNERS</h4>
                <a href="#">Zara</a>
                <a href="#">Pantaloons</a>
                <a href="#">Levis</a>
                <a href="#">Ucb</a>
                <a href="#">+ Many more</a>
            </div>
            <div>
                <h4>ADDRESS</h4>
                <a href="#">Building 101</a>
                <a href="#">Central Avenue</a>
                <a href="#">La - 902722</a>
                <a href="#">United States</a>
            </div>
        </footer>
    </header>  
    <script src="/index.js"></script>
</body>

</html>
